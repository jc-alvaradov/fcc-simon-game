<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
	
<body>
	<h1>SimonÂ® Game</h1>
	<div id="simon">
		<div class="row">
			<div id="green" class="board-btn" onclick="colorClick(this.id)"></div>
			<div id="red" class="board-btn" onclick="colorClick(this.id)"></div>
		</div>
		<div class="row">
			<div id="yellow" class="board-btn" onclick="colorClick(this.id)"></div>
			<div id="blue" class="board-btn" onclick="colorClick(this.id)"></div>
		</div>
	</div>
	<div id="panel">
		<div id="message">
			<span id="message-text"></span>
		</div>
		<div id="steps">
			<span id="steps-text"></span>
		</div>
		<div class="menuBtn" onclick="activateStrictMode()">Strict Mode</div><br>
		<div class="menuBtn" onclick="restart()">Restart</div>
	</div>
	<div id="horizontal-line"></div>
	<div id="vertical-line"></div>
	<div id="input-blocker"></div>
	<p id="warning">Warning: A loud noise is heard when the user reaches 20 steps</p>
</body>
</html>
