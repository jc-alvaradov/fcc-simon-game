  <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="simon">
		<div class="row">
			<div id="green" class="board-btn" onclick="colorClick(this.id)"></div>
			<div id="red" class="board-btn" onclick="colorClick(this.id)"></div>
		</div>
		<div class="row">
			<div id="yellow" class="board-btn" onclick="colorClick(this.id)"></div>

		</div>
	</div>
	<div id="panel">
		<h1>SIMON</h1>
		<button>Start</button>
		<button>Strict</button><br>
		<button>On/Off</button>
